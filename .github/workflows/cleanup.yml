# Github Actions HL7 - remove deployment folder after branch deletion in hl7austria.github.io
name: clean deployment
on: delete
jobs:
  delete:
    if: github.event.ref_type == 'branch'
    runs-on: ubuntu-latest
    steps:
    - name: Install SSH Key
      uses: shimataro/ssh-key-action@v2
      with:
         key: ${{ secrets.ROBO_OLIVER }}
         known_hosts: 'empty' #not needed
    - run: |
      git remote add hl7austria.io git@github.com:HL7Austria/hl7austria.github.io.git
      git checkout pages
      git status
